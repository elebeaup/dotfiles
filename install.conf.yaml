- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d

    ~/.tmux.conf: tmux.conf
      
    ~/.config/nvim/init.vim: vimrc

    ~/.tmux/plugins/tpm: tmux/plugins/tpm

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [powerline-fonts/install.sh, Installing powerline fonts]
  - ["mkdir -p ~/.local/share/nvim/site/autoload ~/.local/share/nvim/site/colors ; ln -sf $HOME/.local/share/nvim/site $HOME/.vim ; ln -sf $HOME/.config/nvim/init.vim $HOME/.vimrc ; ln -sf $HOME/.dotfiles/tomorrow-theme/vim/colors/*.vim $HOME/.local/share/nvim/site/colors/" ]
  - ["curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing Vim plug]
  - ["curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs https://git.io/fisher", Installing fisher]
  - ["fisher add rafaelrinaldi/pure jethrokuan/z", Installing fish plugins]
