- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

    ~/.Xresources: Xresources

    ~/.tmux.conf: tmux.conf
      
    ~/.config/nvim/init.vim: vimrc
    ~/.local/share/nvim/site/colors: tomorrow-theme/vim/colors

    ~/.tmux/plugins/tpm: tmux/plugins/tpm

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [powerline-fonts/install.sh, Installing powerline fonts]
  - ["mkdir -p ~/.local/share/nvim/site/autoload ; ln -sf ~/.local/share/nvim/site ~/.vim ; ln -sf .config/nvim/init.vim ~/.vimrc"]
  - ["curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing Vim plug]
  - ["curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs https://git.io/fisher", Installing fisher]
  - ["fisher add rafaelrinaldi/pure jethrokuan/z", Installing fish plugins]
